title: >-
  Root
question: >-
  Describe the relationship between `<div id="root"></div>` and the JavaScript components that make up a react app.
correct_answers: 
  - >-
    The element `<div id="root"></div>` exists in the markup in `index.html` when a React app is generated using `create-react-app`. It is the element which yields the `<App />` component as described by the `ReactDOM.render()` method in `src/index.js`.

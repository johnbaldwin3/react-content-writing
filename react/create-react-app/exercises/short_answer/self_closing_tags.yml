title: >-
  Self closing tags
question: >-
  Which single line tags must be self closing tags in JSX?
correct_answers: 
  - >-
    Single line tags, such as `<img>` and `<input>`, must be self closing tags in JSX, therfore `<img/>` and `<input/>`.

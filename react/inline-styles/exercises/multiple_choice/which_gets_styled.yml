title: >-
  Which Gets Styled
question: >-
  With a styling object of `let bgStyle = {backgroundColor: this.props.bgColor};` declared within a components `render()` function, which of the following elements would have a background color of `"#332E3C"` applied to it?
correct_answers:
  - >-
    `<div className="box" bgColor="#332E3C" style={bgStyle}>`
incorrect_answers:
  - >-
    `<div className="box" bgColor="#332E3C" style={bgColor}>`
  - >-
    `<div className="box" bgStyle="#332E3C" style={bgStyle}>`
  - >-
    `<div className="box" bgColor=red style={bgStyle}>`

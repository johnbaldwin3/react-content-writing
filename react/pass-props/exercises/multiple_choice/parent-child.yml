title: >-
  parent-child
question: >-
  How is `state` shared with a child components from whithin the parent component?
correct_answers:
  - >-
    `<Parent> <Child data={this.state.data}/> </Parent>`
incorrect_answers:
  - >-
    `<Parent> <Child data={this.props.data}/> </Parent>`

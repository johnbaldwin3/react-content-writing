title: >-
  Importing components from different files
question: >-
  Which of the following represents the proper way of importing components from different files?
correct_answers:
  - >-
    `import ComponentName from './path-to-file.js';`
incorrect_answers:
  - >-
    `import component(ComponentName) from './path-to-file.js';`
  - >-
    `import component({"ComponentName", "./path-to-file.js"})`
